{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Emergency Calls for Enhanced Police Dispatch Services</title>
    
    <!-- Favicons -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        header {
            background-color: #111;
            padding: 1.5rem;
            color: white;
            text-align: center;
            font-family: "Sofia", sans-serif;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .navbar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #1b1e21;
            padding-top: 20px;
            top: 0;
            left: 0;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            padding: 15px;
            text-align: center;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            transition: all 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }
        .main-content {
            margin-left: 270px;
            padding: 2rem;
            flex: 1;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- ======= Sidebar Navbar ======= -->
    <nav class="navbar">
        <ul>
            <li><a class="nav-link" href="{% url 'AdminHome' %}">üè† Home</a></li>
            <li><a class="nav-link" href="{% url 'RegisterUsersView' %}">üë§ User Details</a></li>
            <li><a class="nav-link" href="{% url 'index' %}">üö™ Logout</a></li>
        </ul>
    </nav><!-- End Sidebar -->

    <!-- ======= Header ======= -->
    <header id="header">
        <h1>Emergency Calls for Enhanced Police Dispatch Services</h1>
    </header><!-- End Header -->

    <!-- ======= Main Content ======= -->
    <div class="main-content">
        <div class="content-box">
            {% block contents %}{% endblock %}
        </div>
    </div><!-- End Main Content -->

    <!-- ======= Footer ======= -->
    <footer>
        ¬© 2025 Emergency Calls for Enhanced Police Dispatch Services
    </footer><!-- End Footer -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
