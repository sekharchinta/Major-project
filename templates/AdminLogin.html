{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #d12626;
            font-size: 14px;
            height: 45px;
        }

        .form-control::placeholder {
            color: #eaeaea;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .container-fluid {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ff758c !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Real-Time Sentiment Analysis for Smarter Emergency Response</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'AdminLogin' %}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'UserLogin' %}">User</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'UserRegister' %}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Login Section -->
<div class="container-fluid">
    <div class="card">
        <h2>Admin Login</h2>
        <form action="{% url 'AdminLoginCheck' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="loginid" required placeholder="Enter Login ID">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="pswd" required placeholder="Enter Password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-secondary mt-2" type="reset">Reset</button>
            {% if messages %}
                <div class="alert alert-danger mt-2">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
