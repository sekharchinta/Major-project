<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            margin: 0;
            color: white;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ff758c;
        }

        .header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 80px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            width: 400px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
            font-size: 16px;
            height: 50px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: #eaeaea;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff6b4b);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'AdminLogin' %}">Admin</a>
        <a href="{% url 'UserLogin' %}">User</a>
        <a href="{% url 'UserRegister' %}">Register</a>
    </div>

    <div class="header">Real-Time Sentiment Analysis for Smarter Emergency Response</div>
    
    <section class="login-container">
        <div class="card">
            <h3>User Login</h3>
            <form action="{% url 'UserLoginCheck' %}" method="POST">
                {% csrf_token %}
                <div class="form-outline">
                    <input type="text" class="form-control" name="loginid" required placeholder="Enter Login ID" />
                </div>&nbsp;
                <div class="form-outline">
                    <input type="password" class="form-control" name="pswd" required placeholder="Enter Password" />
                </div>&nbsp;
                <button class="btn btn-primary" type="submit">Login</button>&nbsp;
                <button class="btn btn-secondary mt-2" type="reset">Reset</button>
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
    </section>
</body>
</html>
