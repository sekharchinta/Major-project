{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Emergency Calls for Enhanced Police Dispatch Services</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Inbuilt CSS -->
    <style>
        body {
            background-color: #5f96df;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8em;
            font-weight: bold;
        }
        .navbar {
            background-color: #34495e;
            padding: 15px;
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            transition: background 0.3s ease-in-out;
            border-radius: 5px;
        }
        .navbar ul li a:hover {
            background-color: #1abc9c;
        }
        .main-content {
            flex: 1;
            background: white;
            padding: 30px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- ======= Header ======= -->
    <header>
        Emergency Calls for Enhanced Police Dispatch Services
    </header>

    <!-- ======= Navbar ======= -->
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'UserHome' %}">Home</a></li>
            <li><a href="{% url 'DatasetView' %}">Dataset View</a></li>
            <li><a href="{% url 'training' %}">Train</a></li>
            <li><a href="{% url 'prediction' %}">Prediction</a></li>
            <li><a href="{% url 'index' %}">Logout</a></li>
        </ul>
    </nav>

    <!-- ======= Main Content ======= -->
    <div class="main-content">
        {% block contents %}{% endblock %}
    </div>

    <!-- ======= Footer ======= -->
    <footer>
        Â© 2025 Emergency Calls for Enhanced Police Dispatch Services
    </footer>
</body>
</html>
